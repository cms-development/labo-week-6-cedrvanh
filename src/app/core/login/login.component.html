<div class="columns">
  <div class="column is-4 is-offset-4">
    <div class="form">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Enter your username" [(ngModel)]="username">
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" placeholder="Enter your password" [(ngModel)]="password">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </div>
      </div>
          
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" (click)="onSubmit()">Submit</button>
        </div>
        <div class="control">
          <button class="button is-light" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
