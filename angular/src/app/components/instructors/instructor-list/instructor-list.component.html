<div class="header is-clearfix">
    <h1 class="title is-pulled-left">Instructors</h1>
    <a class="button is-primary is-pulled-right" routerLink="/instructors/add">Add Instructor</a>
  </div>
  <div class="is-divider"></div>
  <table class="table is-fullwidth is-striped" *ngIf="instructors">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Institution</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let instructor of instructors">
        <td><a routerLink="/instructors/{{ instructor.id }}">{{ instructor.attributes.name }}</a></td>
        <td>{{ instructor.attributes.field_first_name }}</td>
        <td>{{ instructor.attributes.created }}</td>
        <td>{{ instructor.attributes.changed }}</td>
        <td>
          <span class="icon">
            <i class="fa fa-pencil" aria-hidden="true" routerLink="/instructors/{{ instructor.id }}/edit"></i>
          </span>
          <span class="icon">
            <i class="fa fa-trash" aria-hidden="true" id="{{ instructor.id }}" (click)="deleteInstructor($event)"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
