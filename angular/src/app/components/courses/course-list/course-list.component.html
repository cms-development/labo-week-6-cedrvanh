<div class="header is-clearfix">
  <h1 class="title is-pulled-left">Courses</h1>
  <a class="button is-primary is-pulled-right" routerLink="/courses/add">Add Course</a>
</div>
<div class="is-divider"></div>
<table class="table is-fullwidth is-striped" *ngIf="courses">
  <tbody>
    <tr>
      <th>Name</th>
      <th>Institution</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let course of courses">
      <td><a routerLink="/courses/{{ course.id }}">{{ course.attributes.name }}</a></td>
      <td>{{ course.attributes.field_academic_institution }}</td>
      <td>{{ course.attributes.created }}</td>
      <td>{{ course.attributes.changed }}</td>
      <td>
        <span class="icon">
          <i class="fa fa-pencil" aria-hidden="true" routerLink="/courses/{{ course.id }}/edit"></i>
        </span>
        <span class="icon">
          <i class="fa fa-trash" aria-hidden="true" id="{{ course.id }}" (click)="deleteCourse($event)"></i>
        </span>
      </td>
    </tr>
  </tbody>
</table>
